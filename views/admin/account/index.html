<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/admin/css/style.css">
</head>

<body class="bg-light">
<% include('../header.html') %> 
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <%- include ('../navs.html') -%> 

            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">账户管理</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">个人信息</h6>
                            </div>
                            <div class="card-body">
                                <form action="/admin/account/add" type="" method="POST">
                                    <input type="hidden" name="id" value="<%=loginuser.id%>">
                                    <div class="form-row">
                                       <label for="title" class="col-2 text-center col-form-label">登录账号：</label>
                                        <input type="text" class="col-8 form-control" name="username" id="title" value="<%= loginuser.username %> " required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="category_id" class="col-2 text-center col-form-label">登录密码：</label>
                                        <input type="password" class="col-8 form-control" name="password" id="title" value="<%= loginuser.password %> " required>
                                    </div>
                                   
                                    <div class="form-row mt-3">
                                        <div class="offset-2">
                                            <input type="submit" value="保存" class="btn btn-success">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="../static/ueditor/ueditor.config.js"></script>
    <script src="../static//ueditor/ueditor.all.min.js"></script>
    <script src="/admin/js/public.js"></script>
</body>
<script>
    function fm(){
       let password =  $("[name='password']").val()
       let username =  $("[name='username']").val()
       let id =  $("[name='id']").val()
        $.getJSON('/admin/account/add',{id,password,username},function(res){
        if(res.code==1){
           
                    alert('成功','修改成功')
                    window.location.reload()
                }else{
                    alert('失败','失败')
                }
   })
    }
</script>
</html>
